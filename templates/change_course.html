<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form class="form-inline" method="POST" action="{{ url_for('change_course') }}">
        <fieldset>
            <legend>Select year of studying of {{our_student.name}}:</legend>

            <div>
                <input type="radio" id="First year" name="course" value="First year" checked>
                <label for="First year">First year</label>
            </div>

            <div>
                <input type="radio" id="Second year" name="course" value="Second year">
                <label for="Second year">Second year</label>
            </div>

            <div>
                <input type="radio" id="Third year" name="course" value="Third year">
                <label for="third year">Third year</label>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-default">save changes</button>
    </form>
</body>
</html>
